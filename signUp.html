<!DOCTYPE html>
<html>
	<head>
		<title>TheIronTracker-LandingPage</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://bootswatch.com/superhero/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/signIn-signUp.css">
		<link rel="stylesheet" type="text/css" href="css/landingPage.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src='js/signUp.js'></script>
	</head>
	<body>
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						TheIronTracker
					</a>
				</div>
			</div>
		</div>

		<div id="large-well" class="well well-lg">
			<h4 class="text-center">Sign Up<br>IronTracker</h4>
			<div id="signUp">
				<form role="form" id='SignUp'>
					<div class="form-group">
				    	<label for="name">Name:</label>
				    	<input type="text" class="form-control" id="name">
				  	</div>
				  	<div class="form-group">
				    	<label for="profileURL">Profile ImageURL</label>
				    	<input type="text" class="form-control" id="profileURL">
				  	</div>
				  	<div class="form-group">
				    	<label for="bio">Bio:</label>
				    	<textarea class="form-control" id="bio"></textarea>
				    	<label><u>TARGET GOAL</u></label>
				  	</div>
				  	<div class="radio">
				    	<label><input id="distanceOverTime" name="params" type="radio"> Distance over Time</label>
				    	<label><input id="max" name="params" type="radio"> Max (reps, maxWeight)</label>
				    	<label><input id="weight" name="params" type="radio"> Weight</label>
				  	</div>
				</form>

				<button class="btn btn-success" id="createAccount">Create Account</button>
			</div>

		<div class="navbar navbar-fixed-bottom navbar-default">
			<div class="container">
				<p class="navbar-text navbar-center">CreatedBy: CairoStewart</p>
			</div>
		</div>

	</body>
</html>
