<!DOCTYPE html>
<html>
	<head>
		<title>TheIronTracker-LandingPage</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://bootswatch.com/superhero/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/landingPage.css">
		<link rel="stylesheet" type="text/css" href="css/addProgress-newGoal.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/addProgress.js"></script>
	</head>
	<body>
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						TheIronTracker
					</a>
				</div>
			</div>
		</div>

		<div class="well well-lg goalForm" id="large-well">
			<h3 id="goalTarget"></h3>
			<ul class="goalMenu">
			</ul>
			<div class="form-group max">
				<label for="max">Target Max (reps or MaxWeight)</label>
				<input class="form-control" type="number" id="maxVal">
				<label for="maxDate">Todays Date</label>
				<input id="maxDate" type="date">
				<button class="btn btn-success" id="updateMax">Update Goal</button>
			</div>

			<div class="form-group weight">
				<label for="weight">Target Weight (in lbs)</label>
				<input class="form-control" type="number" id="weightVal">
				<label for="weightDate">Todays Date</label>
				<input id="weightDate" type="date">
				<button class="btn btn-success" id="updateWeight">Update Goal</button>
			</div>

			<div class="form-group distance">
				<h3 id="setDistance"></h3>
				<label for="userName">Time (in minutes)</label>
				<input class="form-control" type="number" id="timeVal">
				<label for="dotDate">Todays Date</label>
				<input id="dotDate" type="date">
				<button class="btn btn-success" id="updateDistance">Update Goal</button>
			</div>
		</div>

		<div class="navbar navbar-fixed-bottom navbar-default">
			<div class="container">
				<p class="navbar-text navbar-center">CreatedBy: CairoStewart</p>
			</div>
		</div>

	</body>
</html>
